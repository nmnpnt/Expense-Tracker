<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 class="title">Expense Tracker</h1>
    </header>

    <section class ="content">
        <h2 class="title2">Add a new Expense:</h2>

        <div class ="form">
        <form id='expform' onsubmit = event.preventDefault(); onFormSubmit();>
            <div class="f left">
            <span for = "type">Type</span>
            <select id='type'>
                <option value="chooseOne">Choose One</option>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
                <option value="Other">Other</option>
            </select>
            </div>
        

            <div class="f right1">
            <span for="name">Name:</span>
            <input type = "text" id="name">
            </div>

            <div class="f left">
            <span for="date">Date:</span>
            <input type="date" id ="date">
            </div>

            <div class="f right">
            <span for="amount">Amount</span>
            <input type="text" id="amount">
            </div>

            <button type="submit" id="btn">Add Expense</button>
        </form>
        </div>

    </section>

    <section class="content">
    <table id = 'lipa'>
        <thead class="table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody id="expnTable">
            

        </tbody>
    </table>
    </section>
    


    <script src="index.js"></script>
</body>
</html>
